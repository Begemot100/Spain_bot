<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Buttons</title>
    <style>
        .button {
            display: block;
            background-color: #FC8C86;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .button:hover {
            background-color: #e57373;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="button">Adi√≥s</button>
    <button class="button">Nos vemos</button>
    <button class="button">Buenas noches</button>
</body>
</html>
